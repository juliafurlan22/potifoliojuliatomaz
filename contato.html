    <section class="contact">
    <title>Contato</title>
    <link rel="stylesheet" href="style cont.css">
<body>    
    <h2>Contato</h2>
        <p>Mande uma mensagem para mim!</p>
        <form>
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br><br>

            <label for="Etnia">Etnia:</label><br></br>

        <input type="checkbox" id="option1" name="option1" value="option1">
        <label for="option1">Branco</label><br>
    
        <input type="checkbox" id="option2" name="option2" value="option2">
        <label for="option2">Negro</label><br>
    
        <input type="checkbox" id="" name="option3" value="option3">
        <label for="option3">Outro</label><br></br>
            

            </checkbox>
            
            <label for="escolaridade">Escolaridade:</label>
            <input type="text" id="escolaridade" name="escolaridade" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Enviar">
</body>            
        </form>
    </section>
